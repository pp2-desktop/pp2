<ion-view view-title="{{title}} 댓글" style="background-color:#E8E8E8;">

  <ion-modal-view class="product edit create" >
    <form name="itemEdit"">
      <ion-header-bar class="bar-positive fix-buttons">
        <button class="button button-assertive" ng-click="cancel(1)">취소</button>
        <h1 class="title">{{ title }}</h1>
        <button class="button button-calm" ng-click="upload_reply()"  animate-on-loading data-text="Post">완료</button>
      </ion-header-bar>

      <ion-content>
	
	<div class="row">
	  <div class="col"> 
	    <p>댓글을 남겨주세요:</p>
            <label class="item item-input text">
              <textarea rows="8" ng-model="reply_info.reply" name="reply"></textarea>
            </label>
	    <br>
            <p> 광고, 욕설, 비방성 글은 삭제됩니다 </p>
	  </div>
	</div>

      </ion-content>
    </form>
  </ion-modal-view>
  
</ion-view>
