<ion-view view-title="{{title}}" style="background-color:#E8E8E8;">

  <ion-modal-view class="product edit create" >
    <form name="itemEdit"">
      <ion-header-bar class="bar-positive fix-buttons">
        <button class="button button-assertive" ng-click="cancel(0)">취소</button>
        <h1 class="title">{{ title }}</h1>
        <button class="button button-calm" ng-click="upload_comment()"  animate-on-loading data-text="Post">완료</button>
      </ion-header-bar>

      <ion-content>
	<div class="row">
	  <div class="col">
            <label class="item item-input large">
              <input type="text" placeholder="제목*" ng-model="post_info.subject">
            </label> 
            
	  </div>
	</div>

	<!--
	<div class="row">
	  <div class="col">
            <img src="{{item.image}}" /> 
	  </div>
	</div>
	-->

	
	<div class="row">
	  <div class="col"> 
            <label class="item item-input text">
              <textarea rows="8" ng-model="post_info.comment" name="comment"></textarea>
            </label>
            
	  </div>
	</div>
	<div class="row">
	  <div class="col"> 
	    <p> 광고, 욕설, 비방성 글은 삭제됩니다 </p>
	  </div>
	</div>
      </ion-content>
    </form>
  </ion-modal-view>
  
</ion-view>
